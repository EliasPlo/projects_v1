<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ostoskori</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Ostoskori</h1>
        <nav>
          <a id="cart-button1" href="index.html">Etusivu</a>
        </nav>
      </header>
      <main>
        <section id="cart-items">
          <h2>Ostoskorisi</h2>
          <div id="cart-list"></div>
          <div id="cart-total"></div>
          <button id="checkout-button" onclick="showCheckoutForm()">Maksu</button>
        </section>
    
        <section id="checkout-form" style="display: none;">
          <h2>Syötä maksutiedot</h2>
          <form onsubmit="processPayment(event)">
            <label for="name">Nimi:</label>
            <input type="text" id="name" required>
    
            <label for="card-number">Kortin numero:</label>
            <input type="text" id="card-number" required pattern="[0-9]{16}" maxlength="16" placeholder="1234 5678 9123 4567">
    
            <label for="expiry">Voimassaoloaika:</label>
            <input type="text" id="expiry" required placeholder="MM/YY" pattern="(0[1-9]|1[0-2])/[0-9]{2}">
    
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" required pattern="[0-9]{3}" maxlength="3" placeholder="123">
    
            <button type="submit">Vahvista maksu</button>
          </form>
        </section>
    
        <section id="order-confirmation" style="display: none;">
          <h2>Kiitos tilauksestasi!</h2>
          <p>Tilauksesi on vastaanotettu ja käsitelty.</p>
          <a href="index.html">Jatka ostoksia</a>
        </section>
      </main>
  <script src="cart.js"></script>
</body>
</html>
