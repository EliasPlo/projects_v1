<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hallinnoi Tuotteita</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <h1>Hallinnoi Tuotteita</h1>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="manage-users.html">Käyttäjien hallinta</a>
            <a href="manage-payments.html">Maksujen hallinta</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Lisää uusi tuote</h2>
            <form id="addProductForm">
                <label for="productName">Nimi:</label>
                <input type="text" id="productName" required>

                <label for="productDescription">Kuvaus:</label>
                <textarea id="productDescription" required></textarea>

                <label for="productPrice">Hinta (€):</label>
                <input type="number" id="productPrice" step="0.01" required>

                <label for="productCategory">Kategoria:</label>
                <input type="text" id="productCategory" required>

                <label for="productStock">Varasto:</label>
                <input type="number" id="productStock" required>

                <label for="productBrand">Brändi:</label>
                <input type="text" id="productBrand" required>

                <button type="submit">Lisää tuote</button>
            </form>
        </section>

        <section>
            <h2>Olemassa olevat tuotteet</h2>
            <table id="productTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nimi</th>
                        <th>Hinta (€)</th>
                        <th>Kategoria</th>
                        <th>Varasto</th>
                        <th>Toiminnot</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Tuotelista latautuu tänne -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Kauppa</p>
    </footer>
    <script src="../scripts/admin-manage-products.js"></script>
</body>
</html>
